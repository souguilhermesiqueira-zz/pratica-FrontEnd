<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Gorjetas</title>
    </head>
    <body>
        <div>
            <h1>Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form>
                <label for="bill">
                    <p>quanto ficou a conta?</p>
                </label>
                <p>
                    $ <input type="number" placeholder="100" name="bill"
                        id="bill">
                </p>
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual">
                        <option>30% - Incrível</option>
                        <option>20% - Bom</option>
                        <option>15% - Aceitável</option>
                        <option>10% - Ruim</option>
                        <option>0% - Péssimo</option>
                    </select>
                </p>
            </form>
        </div>
    </body>
</html>
