<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div>
        <h1>Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form>
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                $ <input type="number" placeholder="100" name="bill" id="bill">
            </p>
            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual">
                    <option disabled selected>-- Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">5% - Péssimo</option>
                    <option>0% - Horrível</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people"> pessoa(s)
            </p>
            <label for="payments">
                <p>
                    Escolha um método de pagamento
                </p>
                <select name="payments" id="payments">
                    <option disabled selected>-- Forma de pagamento </option>
                    <option>Dinheiro</option>
                    <option>Pix</option>
                    <option>Cartão de Credito</option>
                    <option>Cartão de Debito</option>
                </select>
            <p>
            </label>
            <button type="submit">calcular</button>
            </p>
        </form>
    </div>
</body>

</html>
